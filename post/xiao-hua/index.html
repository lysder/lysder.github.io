            <!--markdown-->1.孔子问：您最近可好?  
<p>老子说：不过尔尔。<br>
孔子问：您的学问研究得如何了？<br>
老子说：陈陈相因，不甚了了。<br>
孔子说：听说您还给人讲课？<br>
老子说： 以其昏昏，使人昭昭。<br>
孔子一听，老子是高人啊，每句都是叠字成语。<br>
于是孔子说 ：愿与君饮酒畅谈！<br>
老子说：咦，我的杯杯呢?</p>
